name: Build mod
on:
  workflow_dispatch: 

jobs:
  build_submodule:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1
    - name: Download Bannerlord dependencies
      run: |
        cd $GITHUB_WORKSPACE
        Invoke-WebRequest -Uri ${{ secrets.BANNERLORD_ASSETS_URL }} -OutFile bannerlord.zip
    - name: Unpack Bannerlord dependencies
      run: Expand-Archive bannerlord.zip -DestinationPath bannerlord\
    - name: Build
      run: MsBuild.exe -noLogo -r -p:Configuration=Release -p:GameFolder=bannerlord\
    - name: Upload assets
      uses: actions/upload-artifact@v3
      with:
        name: SkipSplashVideos_Mod
        if-no-files-found: error
        path: bannerlord/Modules/SkipSplashVideos/*
        
  build_mod:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: sudo apt update && sudo apt install ffmpeg -y
    - name: Generate assets
      run: ./scripts/generate.sh
    - name: Upload assets
      uses: actions/upload-artifact@v3
      with:
        name: SkipSplashVideos_Files
        if-no-files-found: error
        path: |
          *
          !.git*
          !scripts
          !src
          !*.sln